<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Lower 48 States Tracking</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibW1kb2xib3ciLCJhIjoiRmRKNXBDQSJ9.Y-Upo-Ol7LZkriVnqtREYg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 4,
    center: [-94.2, 39.6]
});

map.on('load', function () {
    map.addSource('mike', {
        'type': 'geojson',
        'data': 'data/mike.geojson'
    });

    map.addLayer({
        'id': 'mike48',
        'type': 'fill',
        'source': 'mike',
        'layout': {},
        'paint': {
            'fill-color': '#088',
            'fill-opacity': 0.6
        }
    });
});
</script>

</body>
</html>
